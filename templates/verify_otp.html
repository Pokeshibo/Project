<!-- templates/verify_otp.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tital - Verify OTP</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg p-8 shadow-2xl transform rotate-1 hover:rotate-0 transition duration-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-600 mb-2">OTP Verification</h1>
            <p class="text-gray-600">We've sent a 6-digit code to your email</p>
            <p class="text-gray-600 font-medium">{{ session['email'] }}</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium">Enter OTP</label>
                <input type="text" name="otp" required maxlength="6" 
                    class="w-full px-4 py-3 text-2xl text-center border-2 border-gray-200 rounded-lg 
                           focus:outline-none focus:border-purple-500 transition-all font-bold tracking-widest"
                    placeholder="_ _ _ _ _ _">
            </div>
            <button type="submit" 
                class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300 
                       font-semibold shadow-lg hover:shadow-xl">
                Verify ðŸ”’
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Didn't receive code? 
                <a href="javascript:void(0)" onclick="resendOTP()" class="text-purple-600 hover:underline font-medium">
                    Resend OTP
                </a>
            </p>
        </div>
    </div>

    <script>
        function resendOTP() {
            fetch('/resend-otp')
                .then(response => alert('New OTP sent! Check your email'))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
