<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tital - Register</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 h-screen flex items-center">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg p-8 shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8 text-purple-600">Join Tital</h1>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" name="username" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-purple-500">
            </div>
            <button type="submit" 
                class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">
                Register
            </button>
        </form>
        <p class="text-center mt-4">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
