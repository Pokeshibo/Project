<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Tital - Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-green-500 h-screen flex items-center">
    <div class="max-w-md w-full mx-auto bg-white rounded-lg p-8 shadow-xl transform hover:scale-105 transition duration-300">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600 animate-pulse">
            <a href="{{ url_for('login') }}">Tital</a>
        </h1>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium">Email/Username</label>
                <input type="text" name="identifier" required 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 
                           placeholder-gray-400 transition-all">
            </div>
            <div>
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" name="password" required 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 
                           placeholder-gray-400 transition-all">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 
                       font-semibold shadow-lg hover:shadow-xl">
                Login ðŸš€
            </button>
        </form>
        <p class="text-center mt-6 text-gray-600">
            New to Tital? 
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline font-medium">Create Account</a>
        </p>
    </div>
</body>
</html>
