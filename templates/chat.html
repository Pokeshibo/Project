<!DOCTYPE html>
<html>
<head>
    <title>Tital Chat</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r">
            <div class="p-4 bg-blue-600 text-white">
                <h1 class="text-xl font-bold">Tital Chat</h1>
                <p class="text-sm">Logged in as: {{ current_user.username }}</p>
            </div>
            
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4">Online Users</h2>
                <div id="online-users" class="space-y-2">
                    {% for user in online_users %}
                    <div class="flex items-center p-2 hover:bg-gray-100 cursor-pointer user-item" 
                         data-user-id="{{ user.id }}">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        {{ user.username }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Messages Container -->
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will load here -->
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t bg-white">
                <div class="flex gap-2">
                    <input type="text" id="message-input" 
                           class="flex-1 p-2 border rounded-lg" 
                           placeholder="Type your message...">
                    <button onclick="sendMessage()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- chat.html à¤®à¥‡à¤‚ à¤¨à¤¯à¤¾ JavaScript à¤•à¥‹à¤¡ -->
<!-- chat.html à¤®à¥‡à¤‚ JavaScript à¤…à¤ªà¤¡à¥‡à¤Ÿ à¤•à¤°à¥‡à¤‚ -->
<script>
    const socket = io({
        transports: ['websocket'],
        reconnectionAttempts: 5
    });

    // Connection status handling
    socket.on('connect_error', (error) => {
        console.error('Connection Error:', error);
        alert('Connection failed: ' + error.message);
    });

    // Improved message sending
    async function sendMessage() {
        const input = document.getElementById('message-input');
        const content = input.value.trim();
        if (!content || !currentReceiver) return;

        const tempId = Date.now();
        addTempMessage(tempId, content);
        input.value = '';

        try {
            const response = await socket.emitWithAck('send_message', {
                receiver_id: currentReceiver,
                content: content,
                temp_id: tempId
            });
            
            if(response.status === 'success') {
                updateMessageStatus(tempId, response.message_id);
            }
        } catch (error) {
            showErrorMessage(tempId, error);
        }
    }

    function addTempMessage(tempId, content) {
        const message = {
            temp_id: tempId,
            content: content,
            is_mine: true,
            timestamp: new Date().toLocaleTimeString(),
            status: 'sending'
        };
        currentMessages.push(message);
        renderMessages();
    }

    function updateMessageStatus(tempId, messageId) {
        const index = currentMessages.findIndex(m => m.temp_id === tempId);
        if(index > -1) {
            currentMessages[index].id = messageId;
            currentMessages[index].status = 'sent';
            renderMessages();
        }
    }

    function showErrorMessage(tempId, error) {
        const index = currentMessages.findIndex(m => m.temp_id === tempId);
        if(index > -1) {
            currentMessages[index].status = 'failed';
            currentMessages[index].error = error;
            renderMessages();
        }
        alert('Message failed: ' + error);
    }

    // Enhanced message rendering
    function renderMessages() {
        const container = document.getElementById('messages');
        container.innerHTML = currentMessages.map(msg => `
            <div class="message ${msg.is_mine ? 'mine' : 'theirs'} ${msg.status}">
                <div class="content">${msg.content}</div>
                <div class="status">
                    ${msg.status === 'sending' ? 'ğŸ•’' : ''}
                    ${msg.status === 'sent' ? 'âœ“' : ''}
                    ${msg.status === 'delivered' ? 'âœ“âœ“' : ''}
                    ${msg.status === 'failed' ? 'âŒ' : ''}
                </div>
                <div class="time">${msg.timestamp}</div>
                ${msg.error ? `<div class="error">${msg.error}</div>` : ''}
            </div>
        `).join('');
        container.scrollTop = container.scrollHeight;
    }
</script>
</body>
</html>
