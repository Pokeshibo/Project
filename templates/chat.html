<!DOCTYPE html>
<html>
<head>
    <title>Tital Chat</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r">
            <div class="p-4 bg-blue-600 text-white">
                <h1 class="text-xl font-bold">Tital Chat</h1>
                <p class="text-sm">Logged in as: {{ current_user.username }}</p>
            </div>
            
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4">Online Users</h2>
                <div id="online-users" class="space-y-2">
                    {% for user in online_users %}
                    <div class="flex items-center p-2 hover:bg-gray-100 cursor-pointer user-item" 
                         data-user-id="{{ user.id }}">
                        <div class="w-2 h-2 bg-green-500 rounded-full mr-2"></div>
                        {{ user.username }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Messages Container -->
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will load here -->
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t bg-white">
                <div class="flex gap-2">
                    <input type="text" id="message-input" 
                           class="flex-1 p-2 border rounded-lg" 
                           placeholder="Type your message...">
                    <button onclick="sendMessage()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- chat.html के JavaScript को अपडेट करें -->
<script>
    // Initialize Socket.IO connection
    const socket = io();
    let currentReceiver = null;

    // Connect to user's personal room using string ID
    socket.on('connect', () => {
        socket.emit('join', { user_id: '{{ current_user.id|string }}' });
    });

    // Handle incoming messages
    socket.on('receive_message', (data) => {
        // Only show if in current chat
        if(currentReceiver && currentReceiver == data.sender_id.toString()) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `
                <div class="bg-blue-100 p-3 rounded-lg max-w-md">
                    <p class="font-medium">${data.sender_name}</p>
                    <p>${data.content}</p>
                    <span class="text-xs text-gray-500">${data.timestamp}</span>
                </div>
            `;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        else {
            // Show notification for new message
            showNotification(data.sender_name, data.content);
        }
    });

    function showNotification(sender, message) {
        const notification = document.createElement('div');
        notification.className = 'fixed bottom-4 right-4 bg-white p-4 rounded-lg shadow-lg border-l-4 border-blue-500';
        notification.innerHTML = `
            <p class="font-semibold">New message from ${sender}</p>
            <p class="text-sm">${message.substring(0, 30)}${message.length > 30 ? '...' : ''}</p>
        `;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.remove(), 5000);
    }

    // User selection handler
    document.querySelectorAll('.user-item').forEach(item => {
        item.addEventListener('click', () => {
            currentReceiver = item.dataset.userId;
            loadChatHistory(currentReceiver);
            
            // Mark all messages as read
            fetch(`/messages/read/${currentReceiver}`, { method: 'POST' });
        });
    });

    // Modified sendMessage function
    function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value.trim();
        
        if(message && currentReceiver) {
            socket.emit('send_message', {
                receiver_id: currentReceiver,  // Send as string
                content: message
            });
            
            // Add message to local chat
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `
                <div class="bg-green-100 p-3 rounded-lg max-w-md ml-auto">
                    <p>${message}</p>
                    <span class="text-xs text-gray-500">${new Date().toLocaleTimeString()}</span>
                </div>
            `;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            input.value = '';
        }
    }
</script>
</body>
</html>
